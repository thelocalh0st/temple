<style>
/* General Styles for the Contact Card */
.contact-card {
    background: #fdfdfd; /* Light background */

    color: #333; /* Darker text color for readability */
    line-height: 1.6;
}

/* Section Titles */
.section-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #0056b3; /* A nice blue shade */
}

/* List Items */
ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}

/* Icon Styles */
.member-icon, .phone-icon, .email-icon {
    margin-right: 8px;
    color: #0056b3; /* Matching icon color with section title */
}

i {
    margin-right: 5px;
}

/* Email Link Styling */
a {
    text-decoration: none;
    color: #0056b3;
    font-weight: bold;
}

a:hover {
    color: #003d80; /* Darker blue on hover */
    text-decoration: underline;
}
</style>
